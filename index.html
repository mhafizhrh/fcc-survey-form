<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <h1 id="title">Most Favorite Character Survey Form</h1>
        <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Est adipisci quos enim debitis quis, iure sit repellat possimus officiis dicta accusamus sapiente architecto sed, suscipit nihil nesciunt, rem quo maxime.</p>
        <form action="" id="survey-form">
            <div id="survey-form-sub">
                <label for="server" id="server-label">Server<span style="color:red;">*</span></label>
                <div id="radio-form">
                    <input type="radio" name="server" id="server" required value="america">
                    <span for="">America</span>
                </div>
                <div id="radio-form">
                    <input type="radio" name="server" id="server" required value="europe">
                    <span for="">Europe</span>
                </div>
                <div id="radio-form">
                    <input type="radio" name="server" id="server" required value="asia">
                    <span for="">Asia</span>
                </div>
                <div id="radio-form">
                    <input type="radio" name="server" id="server" required value="twhkmo">
                    <span for="">TW,HK,MO</span>
                </div>
            </div>
            <label for="name" id="name-label">Name<span style="color:red;">*</span></label>
            <input type="text" name="name" id="name" required placeholder="Velzkud...">
            <label for="email" id="email-label">Email<span style="color:red;">*</span></label>
            <input type="email" name="email" id="email" required placeholder="velzkud@nameless.express">
            <label for="number" id="number-label" hidden>Number</label>
            <input type="number" name="number" id="number" value="1" min="1" max="99999" placeholder="2341" required hidden>
            <label for="checkbox" id="checkbox-label" hidden>Checkbox</label>
            <input type="checkbox" name="checkbox" id="checkbox" value="1" hidden>
            <input type="checkbox" name="checkbox" id="checkbox" value="2" hidden>
            <input type="textarea" name="textarea" id="textarea" value="1" hidden>
            <select name="dropdown" id="dropdown" hidden>
                <option value="0">Select</option>
                <option value="1">1</option>
                <option value="1">2</option>
            </select>
            <label for="favorite-character">Most Favorite Character<span style="color:red;">*</span></label>
            <select name="favorite_character" id="favorite-character" required>
                <option value="0" disabled>Select character</option>
                <option value="1">Trailblazer</option>
                <option value="2">March 7th</option>
                <option value="3">Dan Heng</option>
                <option value="4">Himeko</option>
                <option value="5">Ruan Mei</option>
                <option value="6">Dr. Ratio</option>
                <option value="7">Jingliu</option>
                <option value="8">Welt</option>
            </select>
            <label for="opinion" id="opnion-label">Opinion About Selected Character</label>
            <textarea name="opinion" id="opinion" cols="30" rows="10"></textarea>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
